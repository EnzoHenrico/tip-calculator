<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/js/script.js"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>| Tip calculator |</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/images/logo.svg" alt="logo Splitter" />
      </div>
    </header>

    <section class="calculator">
      <div class="container">
        <div class="inputs">
          <div class="bill">
            <label for="bill">Bill</label>
            <input type="text" name="bill" class="default-field" id="field-bill" placeholder="0" onchange="validateBill(value);"/>
          </div>

          <div class="tip-selector">
            <p id="select-tip">Select Tip %</p>
            <div class="selector-buttons">
              <button type="menu" onclick="validatePercent(5);">5%</button>
              <button type="menu" onclick="validatePercent(10);">10%</button>
              <button type="menu" onclick="validatePercent(15);">15%</button>
              <button type="menu" onclick="validatePercent(25);">25%</button>
              <button type="menu" onclick="validatePercent(50);">50%</button>
              <input type="text" id="custom-tip" placeholder="Custom" onchange="validatePercent(value);"/>
            </div>
          </div>

          <div class="number-people">
            <div id="labels">
              <label for="people">Number of People</label>
              <label id="error" for="people">Can't be zero</label>
            </div>
            <input type="text" name="people"class="default-field" id="field-people"  placeholder="0"onchange="validatePeople(value)"/>
          </div>
        </div>

        <div class="outputs">
          <ul>
            <li>
              <div class="labels">
                <label for="tip-amount" class="top-label">Tip Amount</label>
                <label for="tip-amount" class="bottom-label">/ person</label>
              </div>
              <output name="tip-amount" id="out-tipAmount">$0.00</output>
            </li>
            <li>
              <div class="labels">
                <label for="total" class="top-label"">Total</label>
                <label for="tip-amount" class="bottom-label">/ person</label>
              </div>
              <output name="total" id="out-total">$0.00</output>
            </li>
          </ul>
          <div class="button-reset">
            <button id="reset" type="reset" onclick="reset()">RESET</button>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="attribuition">
        Challenge by&nbsp <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by&nbsp<a href="#">Enzo Henrico</a>.
      </div>
        
    </footer>
  </body>
</html>
